<html lang="ja">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<title>Spoken Dialog by Javascript</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 0;
	text-align: center; 
}

h1 {
    text-align: center;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
}

button:hover {
    background-color: #45a049;
}

#resultOutput {
    margin-top: 20px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    min-height: 100px;
    font-size: 16px;
}

#resultOutput span {
    color: #ddd;
}
</style>
</head>
<body>

<h1>課題：音声対話</h1>

<p1>対話を開始するときは、スタートボタンを押してください</p1>

<p>
<button id="startButton">start</button>
<button id="stopButton">stop</button>
</p>

<p1>対話を終了するときは、ストップボタンを押してください</p1>

<p>
<div id="resultOutput"></div>
</p>

<script>
// この中身を書いてください。
const startButton = document.querySelector('#startButton'); // 開始ボタン
const stopButton = document.querySelector('#stopButton'); // 停止ボタン
const resultOutput = document.querySelector('#resultOutput'); // 結果出力エリア

if (!'SpeechSynthesisUtterance' in window) {
    alert("あなたのブラウザはSpeech Synthesis APIに未対応です。");
}
const tts = new SpeechSynthesisUtterance(); // TTSインスタンスを生成
//tts.text = textForm.value; // テキストを設定
tts.lang = "ja-JP"; // 言語(日本語)、英語の場合はen-US
tts.rate = 1.5; // 速度
tts.pitch = 2.0; // 声の高さ
tts.volume = 1.0; // 音量

SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
if (!'SpeechRecognition' in window) {
    alert("あなたのブラウザはSpeech Recognition APIに未対応です。");
}

const asr = new SpeechRecognition(); // ASRインスタンスを生成
asr.lang = "ja-JP"; // 言語（日本語）
asr.interimResults = true; // 途中結果出力をオン
asr.continuous = true; // 継続入力をオン

let output = ''; // 出力

// 応答の定義（ハッシュ）    
var response = {
    "あなたは誰ですか":"わたしはアレクサではありません",
    "何歳ですか":"え、わたし、何歳にみえますか",
    "元気ですか":"元気ですよー",
    "好きな食べ物は":"焼肉です",
	"あなたは優しいですか":"優しいですよ",
	"あなたは本当は誰ですか":"宇宙人です",
	"今日の天気はどうですか":"私とは関係がないので分かりません",
	"将来の夢は何ですか": "地球侵略です",
	"スポーツは好きですか": "剣道はかっこいいと思います"
};

asr.onresult = function(event){
    let transcript = event.results[event.resultIndex][0].transcript; // 結果文字列

    let output_not_final = '';
    if (event.results[event.resultIndex].isFinal) { // 結果が確定（Final）のとき
	    asr.abort(); // 音声認識を停止
        output += "あなたのコメント: " + transcript + '<br>';
			
		let responseText = response[transcript];
		output += "相手のコメント: " + responseText + '<br>';
		
	    tts.text = responseText;
	    // 再生が終了（end）ときのイベントハンドラ（終了したときに実行される）
	    tts.onend = function(event){
	    asr.start(); // 音声認識を再開
	    }

	    speechSynthesis.speak(tts); // 再生
    } else { // 結果がまだ未確定のとき
        output_not_final = '<span style="color:#ddd;">' + transcript + '</span>';
    }
    resultOutput.innerHTML = output + output_not_final;
}

// 開始ボタンのイベントハンドラ
startButton.addEventListener('click', function() {
    asr.start();
})

// 停止ボタンのイベントハンドラ
stopButton.addEventListener('click', function() {
    asr.stop();
})

</script>

</body>
</html>
